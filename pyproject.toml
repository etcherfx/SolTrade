description = "A Python-powered trading bot built on the Solana blockchain."
authors = ["Etcher <96310503+etcherfx@users.noreply.github.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.12"
apscheduler = "3.10.4"
base58 = "2.1.1"
httpx = "0.27.2"
pandas = "2.2.3"
requests = "2.32.3"
setuptools = "75.3.0"
solana = "0.36.1"
matplotlib = "3.10.0"
solders = "0.23.0"
